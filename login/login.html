<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .popup {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
            position: relative;
        }
        .popup h2 {
            margin-top: 0;
            color: #333;
        }
        .popup input[type="email"],
        .popup input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .popup button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px; /* Additional space below the button */
        }
        .popup button:hover {
            background-color: #0056b3;
        }
        .popup .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px; /* Additional space below the checkbox */
        }
        .popup .remember-me input {
            margin-right: 10px;
        }
        .popup a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }
        .popup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h2>Sign In</h2>
        <form action="#">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            <a href="https://www.fut-tracker.co.uk/users/login/" target="_blank">Forgot Password?</a>
            <a href="https://www.fut-tracker.co.uk/users/sign_up/" target="_blank">Don't have an account? Sign Up</a>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
